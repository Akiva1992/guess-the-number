<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="header"><h1 class="title">Guess the Number</h1></div>
    <div class="new-game-btn1">
        <input
        type="button"
        value="New Game"
        id="new-game-btn1"
        class="new-game-btn btn"
          />
    </div>
    <div class="main">
        <form action="" target="" id="guess-form" novalidate>
            <label for="guess-input"><span class="guess-input-lable">Guess ↯ Here</span></label>
            <input
            type="number"
          id="guess-input"
          name="guess-input"
          min="1"
          max="10"
          required
          />
          <span class="error w3-animate-opacity" aria-live="polite" style="display: none;"></span>
          <div class="form-btns">
          <!-- <input type="submit" value="Enter" id="submit-btn" class="btn" /> -->
          <button value="Enter" id="submit-btn" class="btn">Try your Guess</button>
        </div>
    </form>
    <div id="guess-chart">
        <div class="secret-cell-container">
          <div class="lower-txt"><p>←Lower</p></div>
          <div class="secret-number-cell cell"><p class="guess">?</p></div>
          <div class="higher-txt"><p>Higher→</p></div>
          <div class="help-txt-container">
            <p class="help-txt-arrow">↑</p>
            <p class="help-txt">Guess our Number<br> Between 1 and 10</p>
          </div>
        </div>
    </div>
</div>
<div id="game-over-popup" class="popup slideIn" style="display: none">
    <h1 class="game-over-msg">Game Over :(</h1>
    <input
    type="button"
    value="New Game"
    id="new-game-btn2"
    class="new-game-btn btn"
    />
</div>
<div id="win-popup" class="popup slideIn" style="display: none">
    <h1 class="win-msg">Good Job :)</h1>
    <input
    type="button"
    value="New Game"
    id="new-game-btn3"
    class="new-game-btn btn"
    />
</div>
<footer>&copy Akiva 2023</footer>
<script src="./script.js"></script>
</body>
</html>
